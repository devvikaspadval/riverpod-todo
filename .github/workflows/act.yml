name: Android Release (Persist APK + Firebase Distribution)

on:
  push:
    branches:
      - develop
      - uat
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      FLUTTER_VERSION: "3.32.7"

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Build APK
      - name: Build APK
        run: |
          flutter build apk \
            --release \
            -t lib/main.dart

      # 5. Verify APK exists
      - name: Verify APK output
        run: |
          ls -lh build/app/outputs/flutter-apk/
          test -f build/app/outputs/flutter-apk/app-release.apk

      # 6. Persist APK as artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # 7. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 8. Upload to Firebase App Distribution
      - name: Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase appdistribution:distribute \
            build/app/outputs/flutter-apk/app-release.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --groups testers \
            --release-notes "CI build from branch $GITHUB_REF_NAME"
